<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakupBuddy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #E6E1F9;
            padding: 20px;
            border-radius: 10px;
        }

        .chat-title {
            text-align: center;
            color: #160038;
        }

        .chat-container {
            width: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 0 auto;
            padding: 10px;
            border-radius: 10px;
        }

        .chat-message {
            background-color: #D4CDF1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 80%;
            clear: both;
        }

        .chat-message-user {
            background-color: #ab9bf3;
            float: right;
        }

        .user-input {
            background-color: #ffffff;
            border-top: 1px solid #dddddd;
            padding: 10px;
            border-radius: 0 0 10px 10px;
            margin-top: 10px; 
            display: inline-block;
            width: 95%;
        }

        #userMessage {
            width: 82%;
            padding: 5px;
            border: none;
            border-radius: 10px;
            display: inline-block;
        }

        #sendMessageBtn {
            color: #160038;
            background-color: #ffffff;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 10px;
            display: inline-block;
        }

        #userButton {
            color: #160038;
            background-color: #ffffff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="chat-container">
                    <div class="chat-title">
                        <h1>BreakupBuddy</h1>
                    </div>
                    <div id="chat">
                        <div class="chat-message chat-message-ai">
                            <p>Hi there! I see that you're going through a tough time. 
                                I'm here to support you and provide some guidance. Would 
                                you like to talk about what's going on?<br>I can ...</p>
                        </div>
                    </div>
                    <div class="user-input">
                        <form id="userForm">
                        <input type="text" id="userMessage" placeholder="Type your message...">
                        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
                        <button id="sendMessageBtn" class="material-symbols-outlined" id="sendMessageBtn">
                            send
                        </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
