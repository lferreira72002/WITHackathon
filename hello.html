<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreedomAI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #E6E1F9;
            padding: 20px;
            border-radius: 10px;

        }

        .chat-title{
            text-align: center;
            color: #160038; 
        }

        .chat-container {
            max-width: 800px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 0 auto;
            padding: 10px;
            border-radius: 10px;

        }

        .chat-message {
            background-color: #D4CDF1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-input {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-top: 1px solid #ddd;
            padding: 10px;
        }

        #userMessage {
            flex-grow: 1;
            padding: 5px;
            border: none;
            border-radius: 10px;
        }

        #sendMessageBtn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="chat-container">
                    <div class="chat-title">
                        <h1>...BreakupBuddy...</h1> 
                    </div>
                    <div class="chat">
                        <div class="chat-message">
                            <p>Hey, I've heard you have been struggling through a breakup. Where should we start?</p>
                        </div>
                    </div>
                    <div class="user-input">
                        <input type="text" id="userMessage" placeholder="Type your message...">
                        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
                        <button id="userButton" class="material-symbols-outlined">
                            send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
